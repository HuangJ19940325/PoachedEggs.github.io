<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            var reg = /^[\d]+$/;        //非负整数
            if (reg.test(decNumber)) {
                // 创建数组存储二进制数字
                var binary = new Array();
                // 初始化数组脚标
                var i = 0;
                var quotient = 0;
                var remainder = 0;
                decNumber = parseInt(decNumber);
                // 十进制数转化为二进制
                do {    
                    quotient = parseInt(decNumber / 2);
                    remainder = decNumber % 2;
                    binary[i] = remainder;
                    i++;
                    decNumber = quotient;
                } while(decNumber > 0);  // decNumber == 0时，退出循环。
                // 逆序binary数组
                var newbin = new Array();
                var i = 0;
                for (let index = binary.length - 1; index >= 0; index--) {
                    newbin[i] = binary[index];
                    i++;
                }
                console.log("转化的二进制数为：" + newbin);
                var strbin = newbin.join("");
                return strbin;
            } else {
                console.log("请输入非负整数");
            }
        }

        // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        var btn = document.getElementById("trans-btn");
        btn.onclick = function() {
            var num = document.getElementById("dec-number").value;
            document.getElementById("result").innerHTML = dec2bin(num);
        }
        
    </script>
</body>
</html>
