<html lang="en">

<head>

</head>

<body>
    <p>请按F12</p>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            // 广度优先遍历是从二叉树的第一层（根结点）开始，自上至下逐层遍历；在同一层中，按照从左到右的顺序对结点逐一访问。
            var node = tree;
            var que = [];
            if (!node) {
                throw new Error('Empty tree');
            }
            que.push(node);
            while (que.length !== 0) {
                node = que.shift();
                if (node.name == name) {
                    return node.id;
                }
                if (node.left) {
                    que.push(node.left);
                }
                if (node.right) {
                    que.push(node.right);
                }
            }
        }
        console.log("Saber的ID是"+findIdByName('Saber'));
        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            var node = tree;
            var que = [];
            if (!node) {
                throw new Error('Empty tree');
            }
            que.push(node);
            while (que.length !== 0) {
                node = que.shift();
                if (node.id == id) {
                    return node.name;
                }
                if (node.left) {
                    que.push(node.left);
                }
                if (node.right) {
                    que.push(node.right);
                }
            }
        }
        console.log("id为10的name是"+findNameById(10));
        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(node) {
      
            if (node) {
                console.log(node.id+" "+node.name);
                getListWithDLR(node.left);
                getListWithDLR(node.right);
            }
            
        }
        // getListWithDLR(tree);
        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(node) {
            if (node) { 
                getListWithLDR(node.left);
                console.log(node.id +" "+ node.name);
                getListWithLDR(node.right);
            }
        }
        // getListWithLDR(tree);

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(node) {
            if (node) { 
                getListWithLRD(node.left);
                getListWithLRD(node.right);
                console.log(node.id +" "+ node.name);
            }
        }
        getListWithLRD(tree);
    </script>
</body>
