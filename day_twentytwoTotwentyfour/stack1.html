<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="stack-input" type="text" value="banana">
    <p id="stack-cont">栈内容：apple-gt;pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>
    <ul>
        <li>实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作</li>
        <li>栈顶对应数组中最后一个元素</li>
        <li>进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最右侧，中间用 -> 连接（练习使用数组的join方法）</li>
    </ul>
    <script>

        var stack = ["apple", "pear"];
        document.addEventListener("click",function(e){
            var inputBox = document.querySelector("#stack-input");
            var inputCont = inputBox.value;
            var stackCont = document.querySelector("#stack-cont");
            switch (e.target.id) {
                case 'push-btn': // 进栈
                    if (inputCont === '') {
                        alert("Please Enter Some Words In the Input Box!")
                        return false;
                    }
                    stack.unshift(inputCont); //在数组的第一个元素前添加新元素
                    var textCont = stack.join("->");
                    stackCont.innerHTML = "队列内容："+textCont;
                    inputBox.value = '';
                    inputBox.focus();
                    break;
                case 'pop-btn': // 退栈
                    if (stack.length != 0) {
                        stack.shift();  //删除数组的第一个元素
                        var textCont = stack.join("->");
                        stackCont.textContent = "队列内容："+textCont;
                    }
                    break;
                case 'font-btn': //打印栈顶元素内容
                    alert("队头元素内容为："+stack[stack.length-1]);
                    break;
                case 'empty-btn': //判断栈是否为空
                    if (stack.length != 0) {
                        console.log('队列不为空,其长度为'+stack.length);
                    } else {
                        console.log('队列为空');
                    }
                    break;
                default:
                    break;
            }    
        });

    </script>
</body>

</html>
