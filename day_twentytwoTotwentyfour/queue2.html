<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="queue-input" type="text" value='banana'>
    <p id="queue-cont">队列内容：apple&lt;-pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    <ul>
        <li>实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作</li>
        <li>队头对应数组中第一个元素</li>
        <li>入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最左侧，中间用 <- 连接（练习使用数组的join方法）</li>
    </ul>
    <script>

        var queue = ["apple", "pear"];
        document.addEventListener("click",function(e){
            var inputBox = document.querySelector("#queue-input");
            var inputCont = inputBox.value;
            var queueCont = document.querySelector("#queue-cont");
            switch (e.target.id) {
                case 'in-btn': // 入队
                    if (inputCont === '') {
                        alert("Please Enter Some Words In the Input Box!")
                        return false;
                    }
                    queue.push(inputCont); //在数组的最后一个元素前添加新元素
                    var textCont = queue.join("<-");
                    queueCont.innerHTML = "队列内容："+textCont;
                    inputBox.value = '';
                    inputBox.focus();
                    break;
                case 'out-btn': // 出队
                    // if (queue.length != 0) {
                        queue.shift();  //删除数组的第一一个元素
                        var textCont = queue.join("<-");
                        queueCont.textContent = "队列内容："+textCont;
                    // }
                    break;
                case 'font-btn': //打印队头元素内容
                    alert("队头元素内容为："+queue[0]);
                    break;
                case 'empty-btn': //判断队列是否为空
                    if (queue.length != 0) {
                        console.log('队列不为空,其长度为'+queue.length);
                    } else {
                        console.log('队列为空');
                    }
                    break;
                default:
                    break;
            }    
        });
    </script>
</body>

</html>
