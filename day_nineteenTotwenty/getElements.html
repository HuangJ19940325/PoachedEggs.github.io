        <div id="news-normal" class="section">

                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>

    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        if (!document.getElementsByTagName("li")) {
            console.log("文档中没有li标签");
            return false;
        }
        var lists = document.getElementsByTagName("li");
        console.log(lists);
        return lists;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var mySection = document.getElementById(sectionId);
        var mySpan = mySection.getElementsByTagName("span");
        if(mySpan.length < 1) {
            return false;
        }
        var myHTMLSpan = [];
        var j = 0;
        var tagSpan = /^<span.+?\/span>/;   //.+?span>$/;
        for (let i = 0; i < mySpan.length; i++) {
            if (mySpan[i].innerHTML != "HTML") {
                continue;   
            }
            myHTMLSpan[j] = mySpan[i].parentNode.innerHTML.match(tagSpan);
            j++;
        }
        console.log(myHTMLSpan);
        return myHTMLSpan;

    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var mySection = document.getElementById(sectionId);
        var mySpan = mySection.getElementsByTagName("span");
        var myContSpan = [];
        var j = 0;
        for (let i = 0; i < mySpan.length; i++) {
            if (mySpan[i].innerHTML != spanCont) {
                continue;   
            }
            myContSpan[j] = mySpan[i];
            j++;
        }
        console.log(myContSpan);
        return myContSpan;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var mySection = document.getElementById(sectionId);
        var actives = mySection.getElementsByClassName("active");
        console.log(actives);
        return actives;
    }

    document.write(getAllListItem() + "<br>");
    document.write(findAllHtmlSpanInOneSection("wrapper") + "<br>");
    document.write(findListItem("wrapper", "JS") + "<br>");
    document.write(getActiveLinkContent("wrapper"));
    </script>
