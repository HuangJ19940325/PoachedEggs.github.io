<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factroy</title>
</head>

<body>
    <div id="container"></div>
    <script>
        // 工厂模式（Factory Method）：通过对产品类的抽象,使其业务用于创建多类产品的实例。
        // 工厂方法模式本意是说将实际创建对象工作推迟到子类中。
        // 这样核心类就成了抽象类，JavaScript没有像传统类那样的方式轻易创建抽象类

        //安全的工厂方法模式
        var Factory = function (type, content) {
            if (this instanceof Factory) {
                var s = new this[type](content);
                return s;
            } else {
                new Factory(type, content);
            }
        };

        Factory.prototype = {
            Java: function (content) {
                //....
            },
            JavaScript: function (content) {
                //....
            },
            UI: function (content) {
                this.content = content;
                (function (content) {
                    var oDiv = document.createElement("div");
                    oDiv.innerHTML = content;
                    oDiv.style.border = "1px solid #333";
                    document.getElementById("container").appendChild(oDiv);
                })(content);
            },
            php: function (content) {
                //....
            }
        }

        // var myUI = new Factory("UI","bla...bla...bla..UI");
    </script>

    </script>
</body>

</html>
